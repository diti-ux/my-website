<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Falas 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* Sfond i bardhÃ« */
            color: #000000; /* Tekst i zi */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 600px;
        }
        .kanale {
            list-style: none;
            padding: 0;
        }
        .kanale button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .kanale button:hover {
            background: #0056b3;
        }
        .m3u-links {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .m3u-links a {
            display: block;
            text-decoration: none;
            color: #000;
            background: #ddd;
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .m3u-links a:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>IPTV Falas 2025</h1>
    <div class="container">
        <h2>Kanale IPTV</h2>
        <ul class="kanale">
            <li>
                <button onclick="shfaqLinket()">Kanale Falas</button>
                <div class="m3u-links" id="linket-m3u"></div>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
